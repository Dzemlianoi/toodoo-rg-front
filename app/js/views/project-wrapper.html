<section class="task-list" id="project{{project.id}}">
    <div class ="task-list-name">
        <input type="text" class="i-b" readonly="true" ng-keypress="renameProjectByEnter(project, $event)" ng-model="project.title">
        <div class = "i-b project-panel" >
            <i ng-click="renameProject(project)" class="fa fa-check"></i>
            <i ng-click="editProject(project)" class="fa fa-pencil"></i>
            <i ng-click="deleteProject(project)" class="fa fa-close"></i>
        </div>
    </div>
    <div class = "todoapp">
        <header class="header">
            <form class="todo-form">
                <input class="new-todo" placeholder="What needs to be done?" ng-model="test">
            </form>
        </header>
        <section class="main">
            <ul ng-controller="tasksCtrl" class="todo-list">
                <task-wrapper ng-repeat="task in tasks" task="task" project="project" ng-class="{ completed: task.completed }"></task-wrapper>
            </ul>
        </section>
        <footer class="footer" >
            <span class="todo-count">Tasks count <strong>2</strong></span>
            <ul class="filters">
                <li>
                    <a href="#">All</a>
                </li>
                <li>
                    <a href="#active">Active</a>
                </li>
                <li>
                    <a href="#completed">Completed</a>
                </li>
            </ul>
            <button ng-click="test()" class="clear-completed">Clear completed</button>
        </footer>
    </div>
</section>
